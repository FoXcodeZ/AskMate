{% extends "table-layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    {% for row in last_5_questions %}
        <tr>
            <td> {{  row['id'] }} </td>
            <td> {{  row['submission_time'] }}</td>
            <td><a href="{{ url_for('display_question', question_id=row['id']) }}">{{ row['title'] }}</a></td>
            <td> {{  row['view_number'] }}</td>
            <td> {{  row['vote_number'] }}</td>
            <td><a href="{{  url_for('vote_down_question', question_id=row['id'], template_name='index.html') }}"><i class="fa-regular fa-circle-down"></i></a>
                <a href="{{  url_for('vote_up_question', question_id=row['id'], template_name='index.html') }}"><i class="fa-regular fa-circle-up"></i></a></td>
        </tr>
    {% endfor %}
{% endblock %}
