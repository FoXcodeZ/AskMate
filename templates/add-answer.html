{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% if user != None %}
    {% block user_block %}
        {{  user }}
    {% endblock %}
{% endif %}

{% block content %}
    <div class="qestform">
        <form action="{{ url_for("add_answer", question_id=question_id) }}" method="POST">
            <h3>Add Answer:</h3>
            <textarea class="mid" name="message" cols="50" rows="20" required minlength="5" placeholder="Message"></textarea>
            <br /><br />
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
